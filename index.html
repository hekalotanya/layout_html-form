<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.7f5a9a82.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off" onsubmit="onSubmit()"> <fieldset> <legend>Personal information</legend> <label for="surname">Surname: <input class="input" type="text" name="Surname" id="surname" required> </label> <br> <label for="name">Name: <input class="input" type="text" name="Name" id="name" required> </label> <br> <label for="age">How old are You? <input class="input age" type="number" name="Age" id="age" value="12" max="100"> </label> <br> <label for="birth">Full date of birth: <input class="input" type="date" name="Birth" id="birth" required> </label> <br> <label for="term">I accept the term of the agreement <input type="checkbox" name="term" id="term" required> </label> <br> </fieldset> <fieldset> <legend>Registration</legend> <label for="email">E-mail: <input class="input" type="email" name="email" id="email" placeholder="email@example.com" required> </label> <br> <label for="pass">Password: <input type="password" name="password" id="pass" required> </label> <br> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <p class="input">Do you love cats? <input type="radio" name="loveCats" id="yes" value="yes"> <label for="yes">Yes</label> <input type="radio" name="loveCats" id="no" value="no"> <label for="no">No</label> </p> <label for="fav_color">What is your favorite color? <input class="input" type="color" name="fav_color" id="fav_color"> </label> <br> <label for="time_to_bed">What time do you go to bed? <input class="input" type="time" name="time_to_bed" id="time_to_bed" step="2"> </label> <br> <div class="input"> <label for="car">What are your favorite brand of cars? <select id="car" name="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> </div> <div> <label for="rate">How do you rate our work? <input type="range" name="rate" id="rate" min="0" max="10" value="0"> </label> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="comments"> <label for="comments">Comments: <textarea name="comments" id="comments" cols="21" rows="2">
            </textarea> </label> </div> <label for="recommend">Would you recommend us? <select id="recommend" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <input class="input" type="submit" name="submit" value="Submit"> </form> </body></html>
